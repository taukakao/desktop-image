name: Create Release Image

on:
  workflow_dispatch:
    inputs:
      base-tag:
        type: string
        required: false
        description: Tag of image to layer changes on. Leave empty for clean image.

jobs:

  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Allow actions to create release
      packages: write # Allow pushing images to GHCR
      attestations: write # To create and write attestations
      id-token: write # Additional permissions for the persistence of the attestations

    steps:
    - name: Generate image name
      run: |
        REPO_OWNER_LOWERCASE="$(echo ${{ github.repository_owner }} | tr '[:upper:]' '[:lower:]')"
        echo "REPO_OWNER_LOWERCASE=$REPO_OWNER_LOWERCASE" >> "$GITHUB_ENV"
        echo "IMAGE_URL=ghcr.io/$REPO_OWNER_LOWERCASE/desktop" >> "$GITHUB_ENV"

    - name: Generate image name with tag
      run: |
        echo "IMAGE_URL_TAG=${{ env.IMAGE_URL }}:${{ inputs.base-tag }}" >> "$GITHUB_ENV"

    - name: Generate base image name with tag
      if: ${{ inputs.base-tag != '' }}
      run: |
        echo "IMAGE_URL_BASE=${{ env.IMAGE_URL }}:sha-${{ github.sha }}" >> "$GITHUB_ENV"

    - name: Login to GitHub Package Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}

    # - name: Download current image
    #   run: |
    #     docker image pull ${{ env.IMAGE_URL_TAG }}

    # - name: Retag current image
    #   if: ${{ inputs.base-tag == '' }}
    #   run: |
    #     docker image tag ${{ env.IMAGE_URL_TAG }} image-to-upload:latest

    - name: Download base image
      if: ${{ inputs.base-tag != '' }}
      run: |
        docker image pull ${{ env.IMAGE_URL_BASE }}

    - name: Create new image
      if: ${{ inputs.base-tag != '' }}
      run: |
        docker run --name base-image-container ${{ env.IMAGE_URL_BASE }} echo done
        docker export --output="base.tar" base-image-container
        mkdir base-image-fs
        tar --extract --directory=base-image-fs --file=base.tar
        ls -Al base-image-fs

